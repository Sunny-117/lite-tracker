services:
  postgres:
    image: postgres:15-alpine
    container_name: monitor-postgres
    restart: always
    environment:
      POSTGRES_DB: monitor
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d monitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monitor-app
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: ""
      DATABASE_NAME: monitor
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src

volumes:
  postgres_data:
